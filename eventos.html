<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="description" content="">
    <meta name="author" content="Aluno">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">

    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <script type="text/javascript" src="javascript/menulateral.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/menulateral.css">
    <link rel="stylesheet" type="text/css" href="./css/formularioGrid.css">
</head>

<body>
    <div class="grid-container">
        <div class="item1">
            <nav id="menu">
                <object width="100%" height="260px" data="menu.html"></object>
            </nav>
            <div id="topo">
                <img src="./imagens/capa.png" />
            </div>
        </div>
        <div class="item2">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="biblioteca.html">Biblioteca</a>
                <a href="localizacao.html">Localização</a>
            </div>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
        </div>
        <div class="item3">
            <h1 style="text-align: center;">Inscreva-se</h1>

            <form method="POST">

                <fieldset>
                    <legend>Informações do Evento</legend>
                    <label for="evento">Evento</label>
                    <select name="assunto" id="assunto" required>
                      <option value=""> -- Selecione --</option>                        
                      <option value="voesemasas">Voe sem asas</option>
                      <option value="festajunina">Festa junina</option>
                      <option value="semanatecnologia">Semana de tecnologia</option>
                    </select>

                </fieldset>

                <fieldset>
                    <legend>Informações de Acesso</legend>
                    <p>
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" id="usuario" required />
                    </p>

                    <p>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required />
                    </p>

                    <p>
                        <label for="confSenha">Confirme a Senha</label>
                        <input type="password" name="confSenha" id="confSenha" required />
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <p>
                        <label for="nome">Nome Completo</label>
                        <input type="text" name="nome" id="nome" required />
                    </p>
                    <p>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required />
                    </p>
                    <p>
                        <label for="celular">Celular</label>
                        <input type="tel" name="celular" placeholder="(XX) 99999-9999" id="celular" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$" />
                    </p>

                    <fieldset>
                        <legend>Sexo</legend>
                        <label for="masc">Masculino
                        <input id="masc" type="radio" name="sexo" value="M" />
                      </label>

                        <label for="fem">Feminino
                        <input id="fem" type="radio" name="sexo" value="F" />
                      </label>
                    </fieldset>

                    <p>
                        <label for="nascimento">Data de Nascimento</label>
                        <input type="date" name="nascimento" id="nascimento" />
                    </p>
                    <p>
                        <label for="cor">Cor Favorita</label>
                        <input type="color" name="cor" id="cor" />
                    </p>
                    <p>
                        <label for="github">Perfil no Github</label>
                        <input type="url" name="github" id="github" />
                    </p>
                </fieldset>

                <p>
                    <input type="submit" value="Inscrever-se">
                </p>
                <p><input type="reset" value="Limpar"></p>

            </form>

        </div>

        <div class="item4">
            <footer>
                <object width="100%" data="rodape.html"></object>
            </footer>
        </div>
    </div>

</body>

</html>
